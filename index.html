<!doctype html>
<html lang="en" class="view html5-player">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <script type="text/javascript">
            (function () {
                var locationWithNoQuery = document.location.href.split('?')[0];
                if (document.location.pathname.match(/\.html$/)) {
                    window.baseUrl = locationWithNoQuery.replace(/[^\/]*\.html$/, '');
                }
                else {
                    window.baseUrl = locationWithNoQuery.replace(/(p|page)\/[a-z0-9-]*\/?$/, '');
                }
                document.write("<base href='" + window.baseUrl + "' />");
            })();
        </script>

</head>
